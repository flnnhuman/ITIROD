<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="assets/register.css"/>
    <link rel="stylesheet" type="text/css" href="assets/logo.css"/>
    <link rel="stylesheet" type="text/css" href="assets/main.css"/>

</head>
<body class="background">
    <div class="modal">
        <form action="register.html" method="post">
            <div class="header__logo_image">
            </div>

            <div class="register__container">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" id="username" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" id="email" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="password" required>

                <label for="conf_password"><b>Confirm Password</b></label>
                <input type="password" placeholder="Confirm Password" id="conf_password" required>

                <button type="submit" class="hover-btn" style="color: black">Register</button>

            </div>
            <div class="register__footer"></div>

        </form>
    </div>
</body>
</html>
